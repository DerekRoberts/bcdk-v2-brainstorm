name: Move new issues and pull requests to Triage
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.6.0
        with:
          project: Alpha
          column: Triage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
