name: Project Board Rules

# name: Move assigned to In Progress
on:
  issues:
    types: [assigned]
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: ${{ secrets.PROJECT_NAME }}
          column: In Progress
          repo-token: ${{ secrets.PROJECT_AUTOMATION }}

# Move new issues and pull requests to Triage
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.6.0
        with:
          project: ${{ secrets.PROJECT_NAME }}
          column: Triage
          repo-token: ${{ secrets.PROJECT_AUTOMATION }}
